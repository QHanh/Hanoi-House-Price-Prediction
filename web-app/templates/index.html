<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="grid">
        <div class="box">
            <p>Hanoi House Price Prediction</p>
            <form action="{{ url_for('predict') }}" method="post">
                <label for="estate_type">Estate Type:</label>
                <select id="estate_type" name="Estate_type" required>
                    <option value="nhà riêng">Nhà riêng</option>
                    <option value="nhà mặt phố">Nhà mặt phố</option>
                    <option value="nhà biệt thự liền kề">Nhà biệt thự liền kề</option>
                    <option value="căn hộ chung cư">Căn hộ chung cư</option>
                    <option value="nhà đất">Nhà đất</option>
                    <option value="trang trại khu nghỉ dưỡng">Trang trại khu nghỉ dưỡng</option>
                    <option value="đất">Đất</option>
                    <option value="đất nền dự án">Đất nền dự án</option>
                    <option value="kho nhà xưởng">Kho nhà xưởng</option>
                </select>
                <br><br>
                
                <label for="district">District:</label>
                <input type="text" id="district" name="District" placeholder="District" required>
                <br><br>
                
                <label for="ward">Ward:</label>
                <input type="text" id="ward" name="Ward" placeholder="Ward" required>
                <br><br>

                <label for="square">Square:</label>
                <input type="number" id="square" name="Square" placeholder="Square" required="required" min="0" />
                <br><br>
                
                <label for="numb_bedroom">Number of Bedrooms:</label>
                <input type="number" id="numb_bedroom" name="Numb_bedroom" placeholder="Number of Bedrooms" required="required" min="0" />
                <br><br>
                
                <label for="numb_toilet">Number of Toilets:</label>
                <input type="number" id="numb_toilet" name="Numb_toilet" placeholder="Number of Toilets" required="required" min="0" />
                <br><br>
                
                <label for="numb_floor">Number of Floors:</label>
                <input type="number" id="numb_floor" name="Numb_floor" placeholder="Number of Floors" required="required" min="0" />
                <br><br>
                
                <button type="submit" class="btn">Submit</button>
            </form>
            <p>{{ prediction_text }}</p>
        </div>
    </div>
</body>
</html>
